<div class="card">
  <div class="inner-border">
    <div class="half">
      <img class="image" [src]="image.src" alt="" [ngStyle]="{'width': image.width + '%', 'top': image.top + 'px', 'left': image.left + 'px'}">
      <div class="color-container" [ngStyle]="{'top': 7+'mm', 'left': 0}">
        <div *ngFor="let color of colors">
          <div class="color" [ngStyle]="{
            'top': color+'mm',
            'right': 0,
            'transform': 'scaleX('+ (colorSrc == 'z.png' || colorSrc == 'm.png'? -1:1)+ ') rotate('+ (colorSrc == 'z.png' || colorSrc == 'm.png'? 90:0)+ 'deg)'}">
            <img class="color-image" [src]="'../../../assets/' + colorSrc">
          </div>
        </div>
      </div>
      <div class="color-container" [ngStyle]="{'top': 7+'mm', 'right': 0}">
        <div *ngFor="let color of colors">
          <div class="color" [ngStyle]="{
            'top': color+'mm',
            'right': 0,
            'transform': 'rotate('+ (colorSrc == 'z.png' || colorSrc == 'm.png'? 90:0)+ 'deg)'}">
            <img class="color-image" [src]="'../../../assets/' + colorSrc">
          </div>
        </div>
      </div>
      <span class="number">X</span>
    </div>
  </div>
</div>
